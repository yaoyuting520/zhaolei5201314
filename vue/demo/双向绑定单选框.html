<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		  <input type="checkbox" name="" id="" value="" v-model="check" />喜欢<br />
		  <p>{{cpt}}</p>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app'	,
			data:{
				check:false,
				arr:['选中了','没选中']
				
			},
			computed:{
				cpt:function(){
					if(this.check){
						return this.arr[0];
					}else{
						return this.arr[1];
					}
				}
			}
		
		})
	</script>
</html>
